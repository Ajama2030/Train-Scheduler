<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

  	
	
</head>
<body>
<div class= container>
	<div class="jumbotron text-center">
	  <h1>Anytime is Train Time</h1>
	  <h4>San Francisco Station</h4>  
	</div>

	<div class="panel panel-primary">
 	<div class="panel-heading">Current Train Schedule</div>
 	 
	 	<div class="panel-body">
	 	 	<table id="current-train">
			  <tr>
			    <th>Train Name</th>
			    <th>Destination</th> 
			    <th>Frequency (min)</th>
			    <th>Next Arrival</th>
			    <th>Minute Away</th>
			  </tr>
			</table>
			    
	  	</div>


	
 	 </div>

 

	<div class="panel panel-primary">

	<div class="panel-heading">Add Train</div>
	<div class="panel-body">
	<form id="add-train-form">
	<div class="form-group row">
		<label for="example-text-input" class="col-2 col-form-label">Train Name</label>
		<div class="col-10">
		<input class="form-control" type="text" value="" id="name-input">
		</div>
		</div>
		
		<div class="form-group row">
			<label for="example-text-input" class="col-2 col-form-label">Destination</label>
		<div class="col-10">
		<input class="form-control" type="text" value="" id="Destination-input">
		</div>
		</div>

		<div class="form-group row">
		<label for="example-date-input" class="col-2 col-form-label">First Train Time </label>
		<div class="col-10">
		<input class="form-control" type="text" value="" id="arrival-input">
		</div>
		</div>
		<div class="form-group row">
		<label for="example-number-input" class="col-2 col-form-label">Frequancy</label>
		<div class="col-10">
		<input class="form-control" type="number" value="" id="time-input">
		</div>
		</div>
		<button id="add-train" type="submit" class="btn btn-primary">Submit</button>
		</form>

		</div>
	</div>	
	</div>
</div>



<script src="https://code.jquery.com/jquery-3.2.1.min.js"
 integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
 crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>


<script src="assets/javascript/app.js"></script>


</body>
</html>
